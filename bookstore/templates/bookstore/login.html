<head>
  <!-- Custom styles for this template-->
  <!-- <link href="{% static 'bookstore/css/login.css' %}" rel="stylesheet"> -->
  <!-- <link href="{% static 'bookstore/js/login.css' %}" rel="stylesheet"> -->
  <link href="{% static 'bookstore/js/bootstrap.min.js' %}" rel="stylesheet">
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">
  
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  
  <title>FEN</title>
</head>

<body>
  
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>ລັອກອິນເຂົ້າສູ່ລະບົບ</h3>
          <!-- social icons -->
          <!-- <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div> -->
        </div>
        <div class="card-body">
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="username" name="username" required>
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password" name="password">
            </div>
            <div class="row align-items-center remember">
              <!-- <label for="chk-me">
                <input type="checkbox" name="chk-me" id="chk-me">Remember Me
              </label> -->
            </div>
            <div class="form-group">
              <input type="submit" value="ລັອກອິນ" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            ບໍ່ມີບັນຊີ?<a href="{% url 'regform' %}">ສະມັກສະມາຊິກ</a>
          </div>
          <!-- <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div> -->
          <div class="d-flex justify-content-center">
            {% if messages %}
            <div class="messages">
              {% for message in messages %}
              <p class="alert alert-danger">{{ message }}</p>
              {% endfor %}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
