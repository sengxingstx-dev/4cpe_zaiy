{% extends 'dashboard/base.html' %}
{% load static %}

{% block body %}
<div class="col-md-8 col-sm-5 col-xs-5">
  <div id="content" class="p-6 p-md-5 pt-5">
    <div class="col-md-12 col-sm-12 col-xs-10">
      <div class="card mb-3">
        <div class="card-header">
          <i class="fas fa-table text-primary"></i>
          <!-- Fill In Information Of Books -->
        </div>
        <div class="card-body">
          <form action="{% url 'create_teacher' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <div class="col"><input type="text" class="form-control" name="full_name" placeholder="Fullname"
                  required="required"></div>
            </div>
            <div class="form-group">
              <div class="col">
                <select class="form-control" name="gender" required="required">
                  <option value="" selected disabled>Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col"><input type="text" class="form-control" name="telephone" placeholder="Telephone"
                  required="required"></div>
            </div>

            <div class="form-group">
              <div class="col"><input type="email" class="form-control" name="email" placeholder="Email"
                  required="required"></div>
            </div>

            <div class="form-group">
              <div class="col">
                <select class="form-control" name="dep" required="required">
                  <option value="" selected disabled>Select Department</option>
                  {% for department in departments %}
                  <option value="{{ department.id }}">{{ department }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block" href="">ເພີ່ມ</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

{% endblock %}
